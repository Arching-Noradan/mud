release:
        only:
                - master
        script:
                - if [ -d build ]; then echo "Build directory already exists"; else mkdir -p build; fi
                - cd build
                - cmake -DCMAKE_BUILD_TYPE=Release ..
                - cmake --build .
                - cmake --build . --target checks
                - mv circle ..
        cache:
                key: "$CI_BUILD_REF_NAME/Release"
                untracked: true
                paths:
                        - build/
        artifacts:
                name: "circle-release"
                paths:
                        - circle
                expire_in: 1 week
        tags:
                - builder


debug:
        script:
                - if [ -d build ]; then echo "Build directory already exists"; else mkdir -p build; fi
                - cd build
                - cmake -DCMAKE_BUILD_TYPE=Debug ..
                - cmake --build .
                - cmake --build . --target checks
                - mv circle ..
        cache:
                key: "$CI_BUILD_REF_NAME/Debug"
                untracked: true
                paths:
                        - build/
        artifacts:
                name: "circle-debug"
                paths:
                        - circle
                expire_in: 1 week
        tags:
                - builder

deploy-debug:
        stage: deploy
        script:
                - echo "Deploying debug build..."
        dependencies:
                - debug
        script:
                - rm -rf ${BYLINS_DEBUG_HOME}/circle || true
                - cp -af circle ${BYLINS_DEBUG_HOME}
                - touch ${BYLINS_DEBUG_HOME}/lib/external.triggers/touch.me.for.reboot
        when: manual
        tags:
                - mirror

deploy-release:
        only:
                - master
        stage: deploy
        script:
                - echo "Deploying release build..."
        dependencies:
                - release
        script:
                - rm -rf ${BYLINS_DEBUG_HOME}/circle || true
                - cp -af circle ${BYLINS_RELEASE_HOME}
                - touch ${BYLINS_RELEASE_HOME}/lib/external.triggers/touch.me.for.reboot
        when: manual
        tags:
                - mirror
